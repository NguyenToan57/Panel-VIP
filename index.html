<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel Toan VIP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="title">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="avatar" class="avatar">
        <div>
          <h1>Panel Toan <span class="vip">VIP</span></h1>
          <p class="dev">Dev By Toan</p>
        </div>
        <div class="user">nguyentoan</div>
      </div>
    </header>

    <section class="panel">
      <h2>🎮 Chức Năng PanelPanel</h2>

      <div class="option">
        <div class="info">
          <div class="icon">🎯</div>
          <div>
            <div class="label">Aimbot</div>
            <div class="desc">Auto</div>
          </div>
        </div>
        <div class="toggle"><span class="pro">PRO</span><input type="checkbox"></div>
      </div>

      <div class="option">
        <div class="info">
          <div class="icon">👁️</div>
          <div>
            <div class="label">Aimlock</div>
            <div class="desc">Khoá Chặt Đầu</div>
          </div>
        </div>
        <div class="toggle"><input type="checkbox"></div>
      </div>

      <div class="option">
        <div class="info">
          <div class="icon">🏃‍♂️</div>
          <div>
            <div class="label">Speed</div>
            <div class="desc">Tăng tốc độ di chuyển</div>
          </div>
        </div>
        <div class="toggle"><input type="checkbox"></div>
      </div>

      <div class="option">
        <div class="info">
          <div class="icon">🛡️</div>
          <div>
            <div class="label">Smooth Screen</div>
            <div class="desc">Mượt Mà</div>
          </div>
        </div>
        <div class="toggle"><span class="pro">PRO</span><input type="checkbox"></div>
      </div>

      <div class="option">
        <div class="info">
          <div class="icon">🎯</div>
          <div>
            <div class="label">No Recoil</div>
            <div class="desc">Đạn Thẳng 100%</div>
          </div>
        </div>
        <div class="toggle"><input type="checkbox"></div>
      </div>
    </section>

    <footer>
      <h3>✏️ Khác</h3>
    </footer>
  </div>
</body>
</html>
